<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .edit-delete-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-delete-buttons button {
            padding: 5px 10px;
            background-color: #007f5f;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-delete-buttons button:hover {
            background-color: #005f45;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
            <li>
                <span>{{ category.name }}</span>
                <div class="edit-delete-buttons">
                    <a href="{% url 'edit_category' category.id %}"><button>Edit Category</button></a>
                    <a href="{% url 'delete_category' category.id %}"><button>Delete Category</button></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
