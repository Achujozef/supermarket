<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%; /* Make the dropdown full-width */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007f5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #005f45;
        }
        .current-image {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" value="{{ form.name.value }}" required>
            <label for="id_price">Price:</label>
            <input type="number" id="id_price" name="price" value="{{ form.price.value }}" required>
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" rows="4" required>{{ form.description.value }}</textarea>
            <label for="id_quantity">Quantity:</label>
            <input type="text" id="id_quantity" name="quantity" value="{{ form.quantity.value }}" required>
            <label for="id_category">Category:</label>
            {{ form.category }}
            {% if form.instance.product_image %}
            <div class="current-image">
                <p>Current Image:</p>
                <img src="{{ form.instance.product_image.url }}" alt="Current Image" style="max-width: 100%;">
            </div>
            {% endif %}
            <label for="id_product_image">New Image:</label>
            <input type="file" id="id_product_image" name="product_image">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
