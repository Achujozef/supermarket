<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #007f5f;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .welcome-banner {
            background-color: #007f5f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .supermarket-details {
            text-align: left;
            margin-top: 20px;
            padding-left: 20px;
        }
        .other-details {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007f5f; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f45; /* Darker green color on hover */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="navbar-brand">
            {% if user_shop.logo %}
            <img src="{{ user_shop.logo.url }}" alt="Logo" class="logo">
            {% endif %}
            <h1>{{ user_shop.name }}</h1>
            
        </a>
                <div class="supermarket-details">
                    <h2>Welcome, {{ user_shop.owner_name }}!</h2>
                    <p>Today is {{ today_date }} ({{ today_day }})</p>
           
        </div>
        
        <div class="navbar-links">
            <div>
                <a href="{% url 'shop_products' %}"><button>Shop Products</button></a>
                <a href="{% url 'shop_orders' %}"><button>Shop Orders</button></a>
                <a href="{% url 'shop_categories' %}"><button>Shop Categories</button></a>
            </div>
        </div>
    </nav>
    
    <div class="container">

        <div class="other-details">
            <p>Total Orders: {{ total_orders }}</p>
            <p>Total Sale: ₹{{ total_sale }}</p>
            <p>Total Products: ₹{{ total_products }}</p>
            
            <div>
                <a href="{% url 'add_product' %}"><button>Add Product</button></a>
                <a href="{% url 'add_category' %}"><button>Add Category</button></a>
            </div>
        </div>
    </div>
</body>
</html>
